  host: localhost
  database: athest-test
  pool: 25
  timeout: 5000
  username: ajet
  password: ajet

production:
  adapter: postgresql
  host: localhost
  database: athest-production
  pool: 25
  timeout: 5000
  username: ajet
  password: ajet